    <h2>Membuat Form Pages Dasar</h2>
    <h3>Form Data Diri</h3>
    <br>
    <tbody>
    <label for="username">Username :</label>
    <input type="text" id="username">
    <br><br>
    <label for="password">Password :</label>
    <input type="password" id="password">
    <br><br>
    <p>Jenis Kelamin</p>
    <input type="radio" id="Ikhwan" name="Gender"><label for="pria">Ikhwan</label>
    <input type="radio" id="Akhwat" name="Gender"><label for="Akhwat">Akhwat</label>
    <br><br>
    <p> Kelas yang Diikuti</p>
    <input type="checkbox" id="HTML"><label for=HTML>HTML</label>
    <input type="checkbox" id="Javascript"><label for="Javascript">Javascript</label>
    <input type="checkbox" id="CSS"><label for="CSS">CSS</label>
    <input type="checkbox" id="PHP"><label for="PHP">PHP</label> 
    <br><br>
    <p>Kelas Favorit</p>
    <select>
        <option>HTML</option>
        <option>CSS</option>
        <option>Javascript</option>
        <option>PHP</option>
    </select>
    <p>Pengalaman Mengikuti Kelas</p>
    <textarea></textarea>
    <br><br>
    <button type="submit">Selesai </button>
    </tbody>
